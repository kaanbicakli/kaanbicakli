  <div id='map'></div>
<div id='console'>
  <h1>Wind Turbines in Highland</h1>

  <!–– Radio buttons go below––>
   
 
  <div class='status' id='filters'>
    
    <h2>Wind Turbines Status</h2>
   
    <input id='all' type='radio' name='toggle' value='all' checked='checked'>
    <label for='all'>All</label> <br>
    
    <input id='Constructed' type='radio' name='toggle' value='Constructed'>
    <label for='Constructed'>Constructed</label> <br>
    
    <input id='U_Construction' type='radio' name='toggle' value='U_Construction'>
    <label for='U_Construction'>Under Construction</label> <br>
    
    <input id='Refused' type='radio' name='toggle' value='Refused'>
    <label for='Refused'>Refused</label> <br>
    
    <input id='Scoping_Screening' type='radio' name='toggle' value='Scoping_Screening'>
    <label for='Scoping_Screening'>Scoping Screening</label> <br>
    
    <input id='Withdrawn' type='radio' name='toggle' value='Withdrawn'>
    <label for='Withdrawn'>Withdrawn</label> <br>
    
    <input id='Approved' type='radio' name='toggle' value='Approved'>
    <label for='Approved'>Approved</label> <br>
    
    <input id='In Planning' type='radio' name='toggle' value='In Planning'>
    <label for='In Planning'>In Planning</label> <br>
    
    <input id='Expired' type='radio' name='toggle' value='Expired'>
    <label for='Expired'>Expired</label> <br>
    
    <input id='Approved-Superseded' type='radio' name='toggle' value='Approved-Superseded'>
    <label for='Approved-Superseded'>Approved-Superseded</label> <br>
    
    <input id='Constructed-Removed' type='radio' name='toggle' value='Constructed-Removed'>
    <label for='Constructed-Removed'>Constructed-Removed</label> <br>
    
  </div>
 
  <div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
